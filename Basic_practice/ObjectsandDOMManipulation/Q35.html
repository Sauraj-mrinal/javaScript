// 35. **Access an HTML element** by its `id` and change its text content.
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
    <h1 id="myh1" >Access an HTML element** by its `id` and change its text content</h1>
    <script>
     var h = document.getElementById("myh1");
     console.log(h.textContent)
     h.textContent = "yes this line is new and it is adding by DOM";

     console.log(h.textContent);
    </script>
</body>
</html>
