<!-- // 39. Create an input field and a button. Write a function that **displays the input value** when the button is clicked. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
      <input id="myinput" type="text" placeholder="enter somting">
     <button id="mybtn">submit</button>
      <ul>
         <li id="myli"></li>
      </ul>
     

     <script>
        
       
        function Disp(){
         let input = document.getElementById("myinput").value;
         document.getElementById("myli").innerHTML = input;
            
        }
    
        document.getElementById("mybtn").addEventListener("click" ,Disp)

     </script>
 </body>
 </html>
