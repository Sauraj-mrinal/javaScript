<!DOCTYPE HTML>
<html>

<head>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 3px 5px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>1:1</td>
            <td>2:1</td>
            <td>3:1</td>
            <td>4:1</td>
            <td>5:1</td>
        </tr>
        <tr>
            <td>1:2</td>
            <td>2:2</td>
            <td>3:2</td>
            <td>4:2</td>
            <td>5:2</td>
        </tr>
        <tr>
            <td>1:3</td>
            <td>2:3</td>
            <td>3:3</td>
            <td>4:3</td>
            <td>5:3</td>
        </tr>
        <tr>
            <td>1:4</td>
            <td>2:4</td>
            <td>3:4</td>
            <td>4:4</td>
            <td>5:4</td>
        </tr>
        <tr>
            <td>1:5</td>
            <td>2:5</td>
            <td>3:5</td>
            <td>4:5</td>
            <td>5:5</td>
        </tr>
    </table>
    
    <script>
        // Write the code to paint all the row in diffrent colors.
     let selectTable = document.body.children[0];
   
          console.log(selectTable);


        

        selectTable.rows[0].cells[0].style = "background-color: #618a04;"
        selectTable.rows[0].cells[1].style = "background-color: #a43557;"
        selectTable.rows[0].cells[2].style = "background-color: #f0f1f8;"
        selectTable.rows[0].cells[3].style = "background-color: #29cea1;"
        selectTable.rows[0].cells[4].style = "background-color: #647271;"

        selectTable.rows[1].cells[0].style = "background-color: red;"
        selectTable.rows[1].cells[1].style = "background-color: pink;"
        selectTable.rows[1].cells[2].style = "background-color: blue;"
        selectTable.rows[1].cells[3].style = "background-color: black;"
        selectTable.rows[1].cells[4].style = "background-color: yellow;"

        selectTable.rows[2].cells[0].style = "background-color: #ff6347;"
        selectTable.rows[2].cells[1].style = "background-color: #a72d78;"
        selectTable.rows[2].cells[2].style = "background-color: #5a8025;"
        selectTable.rows[2].cells[3].style = "background-color: #d41ee3;"
        selectTable.rows[2].cells[4].style = "background-color: #08ff00;"
        
        selectTable.rows[3].cells[0].style = "background-color: hsl(0, 36%, 50%);"
        selectTable.rows[3].cells[1].style = "background-color: hsl(0, 0%, 50%);"
        selectTable.rows[3].cells[2].style = "background-color: hsl(244, 40%, 28%);"
        selectTable.rows[3].cells[3].style = "background-color: hsla(41, 100%, 50%, 0.5);"
        selectTable.rows[3].cells[4].style = "background-color:hsla(303, 80%, 19%, 1);"


        selectTable.rows[4].cells[0].style = "background-color: #ff6347;"
        selectTable.rows[4].cells[1].style = "background-color: #a72d78;"
        selectTable.rows[4].cells[2].style = "background-color: #5a8025;"
        selectTable.rows[4].cells[3].style = "background-color: #d41ee3;"
        selectTable.rows[4].cells[4].style = "background-color: #08ff00;"
        







    </script>
</body>

</html>
