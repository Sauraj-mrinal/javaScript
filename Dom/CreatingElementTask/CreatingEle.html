<!-- 
    Write an interface to create a list from user input.

    For every list item:

    Ask a user about its content using prompt.
    Create the <li> with it and add it to <ul>.
    Continue until the user cancels the input (by pressing Esc or via an empty entry).
    All elements should be created dynamically.

    If a user types HTML-tags, they should be treated like a text.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Item</title>
</head>
<body>
    <h2>Create List Items</h2>
</body>
<script>
    // first we will create a list item unordered list
     let ul = document.createElement('ul');
     document.body.append(ul);// here we are adding the ul to my DOM tree

     //
     while(true){
        // to take input from user 
        // we use prompt 
        let data = prompt("Enter the text for the list item you want to add ");
         
        // in data variable we havr the input which i take from the user 
        if(!data){
            break;// agar user data add naa kra hai to kya kroge ?
            // bhai yaha par break karenge aur kya krenge haha

        }
        // nhi to kya krenge 
        // first we will create the list item
        let li  = document.createElement('li');
        // after creation of list item we will add data which is store inside the data variable

        li.textContent = data;
        // now this li we have to add inside the unordered list item
        // how ?
        ul.append(li);
        


     }
</script>
</html>
